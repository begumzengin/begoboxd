<div class="movie-card">

    <img [src]="getMoviePosterUrl()">
    <div class="movie-info">
      <h3 class="movie-title">{{ movie.title | lowercase}}</h3>
      <p class="release-date">release date: {{ movie.release_date }}</p> 
    </div>
    
    <p-toast [style]="{ 
      'background-color': '#3498db', 
      'color': '#fff', 
      'font-size': '16px', 
      'border-radius': '8px', 
      'width': '30vw',
     }">
    </p-toast>

    <p-confirmDialog header="Confirmation" [style]=
      "{
          width: '50vw', 
          height: '20vh',
          border: '1px solid #434a80', 
          borderRadius: '8px', 
          fontSize: '18px', 
          color: '#bddbc3', 
          fontWeight: '300',
          backgroundColor: '#55909e',
        }">
        </p-confirmDialog>
    <p-button icon="pi pi-star" styleClass="p-button-rounded" (click)="saveFavorite(movie)"></p-button>

  </div>
