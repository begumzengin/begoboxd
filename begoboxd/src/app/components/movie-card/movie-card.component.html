<div class="movie-card">

    <img [src]="getMoviePosterUrl()">
    <div class="movie-info">
      <h3 class="movie-title">{{ movie.title | lowercase}}</h3>
      <p class="release-date">release date: {{ movie.release_date }}</p> 
    </div>
    
    <p-toast [style]="{ 
      'background-color': '#436b8e', 
      'color': '#bddbc3', 
      'font-size': '20px', 
      'border-radius': '8px', 
      'width': '20vw',
     }">
    </p-toast>

    <p-confirmDialog header="Confirmation" [style]=
      "{
          width: '50vw', 
          height: '20vh',
          border: '1px solid #434a80', 
          borderRadius: '8px', 
          fontSize: '20px', 
          color: '#bddbc3', 
          fontWeight: '300',
          backgroundColor: '#55909e',
        }">
        </p-confirmDialog>

    <p-button (click)="toggleFavorite(movie)">
      <i *ngIf="!isMovieFavorite(movie)" class="pi pi-star"></i>
      <i *ngIf="isMovieFavorite(movie)" class="pi pi-star-fill"></i>
    </p-button>

  </div>
